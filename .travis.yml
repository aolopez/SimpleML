services:
  - postgresql

before_script:
  - psql -c 'create database "SIMPLEML-TEST";' -U postgres

sudo: false
language: python
python:
 - "2.6"
 - "2.7"
 - "3.4"
 - "3.5"
 - "3.6"
 - "3.7"
 - "pypy"
 - "pypy3"

matrix:
  include:
    - python: 2.6
      env: TOXENV=py26
    - python: 2.7
      env: TOXENV=py27
    - python: 3.3
      env: TOXENV=py33
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: pypy
      env: TOXENV=pypy
    - python: pypy3
      env: TOXENV=pypy3
    - env: TOXENV=flake8

install:
 - pip install coveralls
 - pip install tox-travis
 - python setup.py install
script: tox
after_success: coveralls
